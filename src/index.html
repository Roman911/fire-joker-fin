<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot Machine</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<h2 class="title">Spin and win!</h2>
<div id="app">
    <div class="winner">
        <div class="win"></div>
        <div class="win"></div>
        <div class="win"></div>
    </div>
    <div class="text-win-wrap">
        <img class="text-win" src="./images/text-win.png" alt="">
    </div>
    <div class="arrows-wrap">
        <img class="arrow-left" src="./images/arrow-left.png" alt="">
        <img class="line" src="./images/line.png" alt="">
        <img class="arrow-right" src="./images/arrow-right.png" alt="">
    </div>
</div>
<div class="btn-wrapper">
    <button class="btn_spin"></button>
</div>
<div class="modal_overlay"></div>
<div class="modal modal_signup">
    <div class="popup">
        <div class="header">
            <div class="title">
                CONGRATULATIONS!
            </div>
        </div>
        <div class="content">
            <img src="./images/modal-banner.png" alt="">
            <p class="description">Please, register to receive gift</p>
            <button>
                <img src="./images/btn-reg.png" alt="">
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</div>
</body>
</html>
